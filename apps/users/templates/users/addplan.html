<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Users</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Travelers</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="/travels">Travels</a></li>
              <li><a href="/addplan">Add Plan</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
          </div>
        </nav>
        <div class="container">
            <h1>Add a trip:</h1>
            <form class="" action="/create" method="post">
                {% csrf_token %}
              <div class="form-group">
                  <label for="name">Destination</label>
                  <input type="text" name="destination" placeholder="Destination">
              </div>
              <div class="form-group">
                  <label for="">Description</label>
                  <input type="text" name="description" placeholder="description">
              </div>
              <div class="form-group">
                  <label for="">Travel Date From</label>
                  <input type="date" name="travel_start_date">
              </div>
              <div class="form-group">
                  <label for="">Travel Date To</label>
                  <input type="date" name="travel_end_date">
              </div>
              <input type="submit" name="submit" class="btn btn-default" value="Submit">
            </form>
        </div>
    </body>
</html>
